name: Browser Extension Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-shared-libraries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build and distribute shared libraries
        run: |
          cd ./shared
          chmod +x build-and-distribute.sh
          ./build-and-distribute.sh

      - name: Verify shared library distribution
        run: |
          # Check if files exist and were recently modified
          TARGET_DIRS=(
            "apps/browser-extension/src/utils/dist/shared/identity-generator"
            "apps/browser-extension/src/utils/dist/shared/password-generator"
            "apps/browser-extension/src/utils/dist/shared/models"
            "apps/browser-extension/src/utils/dist/shared/vault-sql"
          )

          for dir in "${TARGET_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "❌ Directory $dir does not exist"
              exit 1
            fi

            # Check if files were modified in the last 5 minutes
            find "$dir" -type f -mmin -5 | grep -q . || {
              echo "❌ Files in $dir were not recently modified"
              exit 1
            }
          done

          echo "✅ Shared library distribution verified"

  build-chrome-extension:
    needs: build-shared-libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Chrome Extension
        uses: ./.github/actions/build-browser-extension
        with:
          browser: chrome

  e2e-tests:
    needs: build-shared-libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/browser-extension/package-lock.json

      - name: Install .NET dependencies
        working-directory: apps/server
        run: dotnet workload install wasm-tools

      - name: Build API server
        working-directory: apps/server
        run: dotnet build AliasVault.Api

      - name: Start dev database
        run: ./install.sh configure-dev-db start

      - name: Start API server
        working-directory: apps/server/AliasVault.Api
        run: |
          dotnet run --no-build &
          # Wait for API to be ready
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5092/v1/Auth/status > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet..."
            sleep 2
          done
        env:
          ConnectionStrings__AliasServerDbContext: "Host=localhost;Port=5433;Database=aliasdb_e2e_extension;Username=aliasvault;Password=password"
          JWT_KEY: "12345678901234567890123456789012"
          DATA_PROTECTION_CERT_PASS: "Development"
          PUBLIC_REGISTRATION_ENABLED: "true"
          ADMIN_PASSWORD_HASH: "AQAAAAIAAYagAAAAEKWfKfa2gh9Z72vjAlnNP1xlME7FsunRznzyrfqFte40FToufRwa3kX8wwDwnEXZag=="
          ADMIN_PASSWORD_GENERATED: "2024-01-01T00:00:00Z"

      - name: Install browser extension dependencies
        run: npm ci
        working-directory: apps/browser-extension

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: apps/browser-extension

      - name: Build and run E2E tests
        run: xvfb-run --auto-servernum npm run test:e2e:build
        working-directory: apps/browser-extension
        env:
          ALIASVAULT_API_URL: "http://localhost:5092"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/browser-extension/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: apps/browser-extension/tests/test-results/
          retention-days: 30

  build-firefox-extension:
    needs: build-shared-libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Firefox Extension
        uses: ./.github/actions/build-browser-extension
        with:
          browser: firefox

  build-edge-extension:
    needs: build-shared-libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Edge Extension
        uses: ./.github/actions/build-browser-extension
        with:
          browser: edge
