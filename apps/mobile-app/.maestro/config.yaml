# Maestro E2E Test Configuration
# https://maestro.dev/docs/configuration

# Application identifiers
appId: net.aliasvault.app

# Default timeout for assertions (ms)
defaultTimeout: 10000

# Environment variables (can be overridden via CLI)
env:
  # API server URL for testing
  API_URL: "http://localhost:5092"

  # Test user credentials (set via CI secrets or local .env)
  TEST_USERNAME: ""
  TEST_PASSWORD: ""

# Test configuration
flows:
  # Run flows in order (numbered prefixes ensure correct sequence)
  - ".maestro/flows/"

# Screenshots configuration
screenshots:
  enabled: true
  format: png

# Logging
logLevel: info
